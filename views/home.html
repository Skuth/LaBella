<header class="header">
    <div class="imgBox" {if="$banner.link"}onclick="window.location.href='{$banner.link}'" style="cursor: pointer;"{/if}>
        <img src="/assets/banner/{$banner.img}" alt="Banner LaBella">
    </div>
</header>

<section class="offers">
    <div class="offerBox">
        <div class="offerText">
            <p>Moda Feminina</p>
            <a href="/produtos/feminino">Ver mais</a>
        </div>
        <div class="offerImg">
            <div class="imgBox" data-img="/assets/img/img1.png"></div>
        </div>
    </div>
    
    <div class="offerBox">
        <div class="offerText">
            <p>Sapatos Femininos</p>
            <a href="/produtos/sapatos">Ver mais</a>
        </div>
        <div class="offerImg">
            <div class="imgBox" data-img="/assets/img/img2.png"></div>
        </div>
    </div>
</section>

<section class="news">
    
    <div class="text">
        <h2>Novidades</h2>
    </div>
    
    <div class="products">

        {loop="$produtos"}
        <div class="productBox">
            <a href="/produto/{function="name($value.nome)"}/{$value.id}">
                <div class="boxImg">
                    <img src="/assets/produtos/{$value.img[0]}" alt="Imagem do produto - {$value.nome}">
                </div>
                <div class="boxInfo">
                    <p class="tag">{$value.marca}</p>
                    <p class="title">{$value.nome}</p>
                    <p class="price">R$ <span>{$value.valor}</span></p>
                </div>
            </a>
        </div>
        {/loop}
        
    </div>
    
    <div class="button">
        <a href="/produtos" class="pk">Ver mais</a>
    </div>
</section>
