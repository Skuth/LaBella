

<!-- End Navbar -->
<!-- Header -->
<div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
        <div class="container-fluid">
            <div class="header-body">
                <!-- Card stats -->
                <div class="row">
                    <div class="col-xl-6">
                        <a href="/admin/banner/cadastrar" class="btn btn-icon btn-2 btn-success btn-lg">
                            Cadastrar <i></i> <span class="btn-inner--icon"><i class="fa fa-plus"></i></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container-fluid mt--7">
        
        <div class="row mt-3">
            <div class="col-xl-12 mb-5 mb-xl-0">
                <div class="card shadow">
                    
                    <div class="card-header border-0">
                        <div class="row align-items-center">
                            <div class="col">Banner</h3>
                            </div>
                        </div>
                    </div>
                    
                    <div class="table-responsive">
                        <!-- Projects table -->
                        <table class="table align-items-center table-flush">
                            <thead class="thead-light">
                                <tr>
                                    <th scope="col" style="text-align: center;">Foto</th>
                                    <th scope="col" style="text-align: center;">Status</th>
                                    <th scope="col" style="text-align: center;">Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                {loop="$banners"}
                                <tr>
                                    <th scope="row" style="text-align: center;"><img src="/assets/banner/{$value.img}" width="100"></th>
                                    <th scope="row" style="text-align: center;"><i class="badge badge-{if="$value.active"}success{else}danger{/if}">{if="$value.active"}Ativado{else}Desativado{/if}</i></th>
                                    <td style="text-align: center;">
                                        <a onclick="SetBanner({$value.id})" style="color: #f4f5f7;" class="btn btn-icon btn-2 btn-md btn-success">
                                            <span class="btn-inner--icon"><i class="fas fa-eye"></i></span>
                                        </a>
                                        <a href="/admin/banner/editar/{$value.id}" class="btn btn-icon btn-md btn-2 btn-primary">
                                            <span class="btn-inner--icon"><i class="ni ni-settings-gear-65"></i></span>
                                        </a>
                                        <a onclick="delBanner({$value.id})" style="color: #f4f5f7;" class="btn btn-icon btn-2 btn-md btn-danger">
                                            <span class="btn-inner--icon"><i class="fas fa-trash"></i></span>
                                        </a>
                                    </td>
                                </tr>
                                {/loop}
                            </tbody>
                        </table>
                        
                    </div>
                    
                </div>
            </div>
        </div>
        <!--   Core   -->
