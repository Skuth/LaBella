

<!-- End Navbar -->
<!-- Header -->
<div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">
            <!-- Card stats -->
            
        </div>
    </div>
</div>

<div class="container-fluid mt--7">
    
    <div class="row mt-3">
        <div class="col-xl-12">
            <div class="card shadow">
                
                <div class="card-header">
                    <div class="row">
                        <div class="col">
                            <h3 class="mb-0">Editar produto de id {$produto.id}</h3>
                        </div>
                    </div>
                </div>
                
                <div class="card-body">
                    <form method="POST" action="/admin/produto/editproduto" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-md-10">
                                <div class="form-group">
                                    <input type="text" required class="form-control" value="{$produto.nome}" name="nome">
                                    <input type="hidden" name="id" value="{$produto.id}">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <input type="number" required class="form-control" value="{$produto.valor}" name="preco">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <div class="form-group">
                                    <select required name="categoria">
                                        <option value="{$produto.tipo}">{function="ucfirst($produto.tipo)"}</option>
                                        {loop="$categorias"}
                                        <option value="{$value.categoria}">{function="ucfirst($value.categoria)"}</option>
                                        {/loop}
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <select required name="marca">
                                        <option value="{$produto.marca}">{function="ucfirst($produto.marca)"}</option>
                                        {loop="$marcas"}
                                        <option value="{$value.marca}">{function="ucfirst($value.marca)"}</option>
                                        {/loop}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <input type="file" name="img[]" accept="image/png, image/jpeg" multiple>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-default btn-md">
                                    Salvar <i></i> <span class="fa fa-save"></span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </div>
    <!--   Core   -->
